<!-- navbar-item.component.html -->
<a
   (click)="scrollToSection(link)"
   class="block w-full bg-[var(--dark-color-3)] p-4 border-l-2 border-[var(--text-color-1)] font-semibold">
   <i
      [class]="iconClass"
      class="my-auto pl-2 fa-solid fa-box-open text-[var(--main-color)]"></i>
   <span class="pl-2 font-bold text-shadow-1 p-4">{{ text }}</span>
</a>
