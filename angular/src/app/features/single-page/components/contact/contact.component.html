<!-- Container for demo purpose -->
<div class="flex justify-center mb-20">
   <!-- Section: Design Block -->
   <section
      class="container box-shadow-tw-lg bg-[var(--dark-color-3)] text-[var(--light-color-1)] text-shadow-1">
      <form
         class="grid grid-cols-1 lg:grid-cols-2 gap-2 lg:gap-8 w-full p-8 lg:p-6"
         [formGroup]="FormData"
         (ngSubmit)="sendEmail()">
         <div>
            <h2 class="mb-4 text-3xl font-bold text-[var(--main-color)]">
               {{ 'contact-headline' | translate }}
            </h2>
            <p class="mb-4">
               {{ 'contact-text' | translate }}
            </p>
            <p class="mb-2 hidden sm:block">
               Sain-Junien-Straße 25, 90530 Wendelstein
            </p>
            <p class="mb-2 hidden sm:block">+49 9129 143 72 58</p>
            <p class="mb-2 hidden sm:block">info&#64;bslpackaging.com</p>
         </div>

         <div class="order-2">
            <b>{{ 'contact-data' | translate }}</b>
            <div class="relative mb-6">
               <input
                  formControlName="firm"
                  type="text"
                  class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  maxlength="100"
                  id="FromControlFirm"
                  placeholder="Firma" />
               <label
                  [class.focused]="FormData.get('firm')?.value"
                  class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  for="FromControlFirma"
                  >{{ 'contact-firm' | translate }}
               </label>
            </div>

            <div class="relative mb-6">
               <input
                  formControlName="name"
                  type="text"
                  class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  maxlength="100"
                  id="FromControlName"
                  placeholder="Name" />
               <label
                  [class.focused]="FormData.get('name')?.value"
                  class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  for="FromControlName"
                  >{{ 'contact-name' | translate }}
               </label>
            </div>

            <div class="relative mb-6">
               <input
                  formControlName="email"
                  type="email"
                  class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="FromControlEmail"
                  maxlength="100"
                  placeholder="Email address" />
               <label
                  [class.focused]="FormData.get('email')?.value"
                  class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  for="FromControlEmail"
                  >{{ 'contact-email' | translate }}
               </label>
            </div>
         </div>

         <div class="lg:row-span-2">
            <!-- BEG: Product Section -->
            <b>{{ 'contact-product' | translate }}:</b>
            <div class="flex flex-row gap-3">
               <div class="relative mb-6 flex-10">
                  <input
                     formControlName="product"
                     type="text"
                     class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                     maxlength="100"
                     id="FromControlProduct"
                     placeholder="Product" />
                  <label
                     [class.focused]="FormData.get('product')?.value"
                     class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                     for="FromControlProduct"
                     >{{ 'contact-product' | translate }}
                  </label>
               </div>

               <div class="relative mb-6 flex-2">
                  <input
                     formControlName="amount"
                     type="text"
                     class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                     maxlength="100"
                     id="FromControlAmount"
                     placeholder="Amount" />
                  <label
                     [class.focused]="FormData.get('amount')?.value"
                     class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                     for="FromControlAmount"
                     >{{ 'contact-amount' | translate }}
                  </label>
               </div>
            </div>
            <!-- END: Product Section -->

            <b> {{ 'contact-address' | translate }}</b>
            <div class="relative mb-6">
               <input
                  formControlName="road"
                  type="text"
                  class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="FromControlRoad"
                  maxlength="100"
                  placeholder="Straße" />
               <label
                  [class.focused]="FormData.get('road')?.value"
                  class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  for="FromControlRoad"
                  >{{ 'contact-street' | translate }}
               </label>
            </div>

            <div class="flex flex-row gap-3">
               <div class="relative mb-6">
                  <input
                     formControlName="plz"
                     type="text"
                     class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                     id="FromControlPLZ"
                     maxlength="100"
                     placeholder="PLZ" />
                  <label
                     [class.focused]="FormData.get('plz')?.value"
                     class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                     for="FromControlPLZ"
                     >{{ 'contact-street' | translate }}
                  </label>
               </div>

               <div class="relative mb-6">
                  <input
                     formControlName="city"
                     type="text"
                     class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-[var(--dark-color-2)] data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                     id="FromControlStadt"
                     maxlength="100"
                     placeholder="Stadt" />
                  <label
                     [class.focused]="FormData.get('city')?.value"
                     class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                     for="FromControlStadt"
                     >{{ 'contact-city' | translate }}
                  </label>
               </div>
            </div>

            <div class="relative mb-6">
               <textarea
                  formControlName="message"
                  class="peer block min-h-[auto] w-full rounded border bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="FormControlMessage"
                  rows="3"
                  maxlength="1000"
                  placeholder="Your message"></textarea>
               <label
                  [class.focused]="FormData.get('message')?.value"
                  for="FormControlMessage"
                  class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[1.5rem] peer-focus:scale-[0.8] peer-focus:text-[var(--light-color-1)] peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  >{{ 'contact-message' | translate }}</label
               >
            </div>
         </div>

         <div class="lg:col-span-2 order-last">
            <div
               class="mb-6 inline-block min-h-[1.5rem] justify-center pl-[1.5rem] md:flex">
               <input
                  class="relative float-left mt-[0.15rem] mr-[6px] -ml-[1.5rem] h-[1.125rem] w-[1.125rem] appearance-none rounded-[0.25rem] border-[0.125rem] border-solid border-neutral-300 outline-none before:pointer-events-none before:absolute before:h-[0.875rem] before:w-[0.875rem] before:scale-0 before:rounded-full before:bg-transparent before:opacity-0 before:shadow-[0px_0px_0px_13px_transparent] before:content-[''] checked:border-[var(--dark-color-2)] checked:bg-[var(--dark-color-2)] checked:before:opacity-[0.16] checked:after:absolute checked:after:ml-[0.25rem] checked:after:-mt-px checked:after:block checked:after:h-[0.8125rem] checked:after:w-[0.375rem] checked:after:rotate-45 checked:after:border-[0.125rem] checked:after:border-t-0 checked:after:border-l-0 checked:after:border-solid checked:after:border-white checked:after:bg-transparent checked:after:content-[''] hover:cursor-pointer hover:before:opacity-[0.04] hover:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:shadow-none focus:transition-[border-color_0.2s] focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-[0.875rem] focus:after:w-[0.875rem] focus:after:rounded-[0.125rem] focus:after:content-[''] checked:focus:before:scale-100 checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] checked:focus:after:ml-[0.25rem] checked:focus:after:-mt-px checked:focus:after:h-[0.8125rem] checked:focus:after:w-[0.375rem] checked:focus:after:rotate-45 checked:focus:after:rounded-none checked:focus:after:border-[0.125rem] checked:focus:after:border-t-0 checked:focus:after:border-l-0 checked:focus:after:border-solid checked:focus:after:border-white checked:focus:after:bg-transparent"
                  type="checkbox"
                  value=""
                  id="FromControlCheck"
                  checked />
               <label
                  class="inline-block pl-[0.15rem] hover:cursor-pointer"
                  for="FromControlCheck">
                  Send me a copy of this message
               </label>
            </div>
            <button
               type="submit"
               class="mb-6 inline-block w-full rounded bg-[var(--dark-color-2)] px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-[var(--dark-color-2)]">
               {{ 'contact-send' | translate }}
            </button>
         </div>
      </form>
   </section>
</div>
